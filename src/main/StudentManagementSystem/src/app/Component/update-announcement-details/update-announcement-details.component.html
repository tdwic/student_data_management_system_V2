
<div fxLayoutAlign="center center" fxFlexFill >
  <mat-card fxFlex="100">

    <form [formGroup]="updateAnnouncement" (ngSubmit)="updateAnnouncementDetails()">

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="announcementID" placeholder="Announcement ID">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="announcementTitle" placeholder="Announcement Title">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field appearance="legacy">
                <mat-label>Announcement Target</mat-label>
                <select formControlName="announcementTarget" matNativeControl>
                  <option value="all" selected>All</option>
                  <option value="students">Only Student</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <mat-label>Announcement Content</mat-label>
                <textarea matInput formControlName="announcementContent"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="announcementLink" placeholder="Announcement Link">
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button mat-raised-button mat-dialog-close="true" color="primary" type="submit">Update Details</button>&nbsp;
          <button mat-raised-button mat-dialog-close="false" color="warn">Cancel</button>
        </div>
      </div>

    </form>

  </mat-card>
</div>
