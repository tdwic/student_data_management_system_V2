<h1 mat-dialog-title>Remove Details</h1>
<div mat-dialog-content><p>Are you sure you want to remove this details?</p></div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close] = "true">Yes</button> &nbsp;
  <button mat-raised-button color="warn" [mat-dialog-close] = "false">No</button>
</div><br/>
