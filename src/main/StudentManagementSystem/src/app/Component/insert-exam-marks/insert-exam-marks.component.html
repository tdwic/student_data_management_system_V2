
<div fxLayoutAlign="center center" fxFlexFill >
  <mat-card fxFlex="100">

    <form [formGroup]="examMarksForm" (ngSubmit)="addNewMarks()">

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field appearance="legacy">
                <mat-label>Select Student ID</mat-label>
                <select formControlName="studentID" placeholder="sd" matNativeControl (change)="onStudentIdSelected();">
                  <option *ngFor="let student of studentList" value="{{student.studentID}}">{{student.studentID}}</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="studentName" placeholder="Name">
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="firstTermMarks" placeholder="firstTermMarks*">
                <mat-error>need this</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="secondTermMarks" placeholder="secondTermMarks*">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="thirdTermMarks" placeholder="thirdTermMarks*">
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <mat-label>firstTermNote</mat-label>
                <textarea matInput formControlName="firstTermNote"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <mat-label>secondTermNote</mat-label>
                <textarea matInput formControlName="secondTermNote"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <mat-label>thirdTermNote</mat-label>
                <textarea matInput formControlName="thirdTermNote"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>



      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button mat-raised-button mat-dialog-close="true" color="primary" type="submit">Insert Marks</button>&nbsp;
          <button mat-raised-button mat-dialog-close="false" color="warn">Cancel</button>
        </div>
      </div>

    </form>

  </mat-card>
</div>
