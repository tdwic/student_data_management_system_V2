<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="100">

    <form [formGroup]="signUpForm" (ngSubmit)="signUpTeacher()">

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="teacherID" placeholder="Teacher ID">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="teacherName" placeholder="Teacher Name">
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="teacherEmail" placeholder="Teacher Email">
                <mat-error>need this</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput formControlName="teacherContactNO" placeholder="Teacher Contact NO">
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput type="password" formControlName="teacherPassword" placeholder="Password*">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field>
                <input matInput type="password" formControlName="teacherPasswordConfirm" placeholder="Confirm Password*"
                       required>
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>



      <div class="row">

        <div class="col">
          <div class="md-form mt-0 mb-2">
            <div class="controllersContainer">
              <mat-form-field appearance="legacy">
                <mat-label>Gender</mat-label>
                <select formControlName="teacherGender" matNativeControl>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col">

        </div>

      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button mat-raised-button color="primary" type="submit">Sign Up</button>&nbsp;
          <button mat-raised-button mat-dialog-close="false" color="warn" type="reset">Cancel</button>
        </div>
      </div>

    </form>

  </mat-card>
</div>
